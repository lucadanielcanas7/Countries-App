<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="country.flags.png">
            </td>
            <td *ngIf="nameIsAnObject">{{ country.name.common }}</td>
            <td *ngIf="!nameIsAnObject">{{ country.name }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a [routerLink]="['/country', country.altSpellings[0]]">View more...</a>
            </td>
        </tr>
    </tbody>
</table>
