<div class="animate__animated animate__fadeIn animate__faster">
    <h2>By country</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-country-input
                (onEnter)="search($event)"
                (onDebounce)="suggestions($event)"
                placeholder="Enter a country" >
            </app-country-input>
        </div>
    </div>

    <ul 
        *ngIf="viewSuggested"
        class="list-group">
        <li 
            *ngFor="let country of suggestedCountries"
            class="list-group-item list-group-item-action" >
            <a 
                class="nav-link"
                [routerLink]="['/country', country.cca3]">
                    {{country.name.common}}
            </a>
        </li>
        <li 
            class="list-group-item list-group-item-action"
            (click)="searchSuggested(termino)">
            <a 
                class="nav-link">
                Search "{{ termino }}"
            </a>
        </li>
    </ul>

    <hr>
</div>

<app-generic-error 
    [isError]="isError"
    [termino]="termino">
</app-generic-error>

<div
    *ngIf="countries.length > 0"
    class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
